  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'psl.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="plan-list">
    <div class="plan-item" *ngFor="let item of listShow" (click)="gotoDetail(item)">
      <div class="plan-name">{{item.Name}}</div>
      <div class="plan-time">{{'psl.fromdate' | translate}} {{item.FROM_DATE | dateFormat:  "DD/MM/YYYY" }}</div>
      <div class="plan-time">{{'psl.todate' | translate}} {{item.TO_DATE | dateFormat:  "DD/MM/YYYY" }}</div>
      <div class="remove" (click)="remove($event, item)"><ion-icon name="trash"></ion-icon></div>
      <!--<div class="plan-budget">{{item.T_TOTAL}} VND</div>-->
      <div class="plan-create">{{'psl.createddate' | translate}}: {{item.DATE_CREATE | dateFormat:  "DD/MM/YYYY HH:mm:ss" }}</div>
    </div>
  </div>
</ion-content>
