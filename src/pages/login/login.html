<ion-content class="login-content">

    <div class="full-row">

        <div class="label-text">
          <img src="assets/images/icon-design/icon-52.png" />
          <ion-input type="email" clearInput name="username" [(ngModel)]="registerCredentials.UserName" required [minlength]="6" placeholder="{{'login.form.username'| translate}}"></ion-input>
        </div>
        <div class="clearfix"></div>
        <div class="label-text">
          <img src="assets/images/icon-design/icon-53.png" />

        </div>

        <button ion-button icon-start class="submit-btn login-fb" full type="submit" (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          {{'login.form.loginFacebook'| translate}}</button>

        <button ion-button icon-start class="submit-btn login-gg" full type="submit" (click)="loginWithGoogle()">
