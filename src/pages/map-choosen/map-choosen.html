<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'map.title' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,android,windows">{{'map.cancelButton' | translate}}</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="submit()">
        <span ion-text color="primary" showWhen="ios,android,windows">Chọn</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div #map id="map"></div>


    <div id="current-button">
        <button (click)='moveToLocation()'>
      <ion-icon name="locate"></ion-icon>
    </button>
    </div>


    
    <div class="popup" id="choosingMethod" style="display: none;">
        <div class="before-btn-area" (click)="closePopUpChoosingMethod()">

        </div>
        <div class="btn-area">
            <button ion-button (click)="gotoDetail()">Xem chi tiết</button>
            <button ion-button (click)="showNearby()">Hiển thị địa điểm xung quanh</button>
        </div>
    </div>

</ion-content>
