<ion-header>

  <ion-navbar>
    <ion-title>{{'shp.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div id="filter" class="headerFilter">
        <div class="list">
            <div class="title" (click)="showContentList($event, 'shop-type')">
                <span class="name">{{'shp.type' | translate}}</span>
                <ion-icon name="arrow-down"></ion-icon>
            </div>
 
            <div #showChild id="shop-type" class="content-list list-mutiple" style="visibility: hidden; opacity: 0; transform: translateY(-2em); z-index: 1; transition: all 0.3s ease-in-out 0s, visibility 0s linear 0.3s, z-index 0s linear 0.01s;">
                <div class="content-list-row">
                    <div *ngIf="typeListShop.length>0" class="content-row" (click)="allShopType()">
                        <div class="choice">{{'shp.all' | translate}}</div>
                    </div>
                    <div class="content-row" *ngFor="let type of typeListShop" (click)="chooseType($event,type.Type_Id)">
                        <div class="choice">{{type.Type_Name}}</div>
                    </div>
                    <div *ngIf="typeListShop.length==0" class="content-row">
                        <div class="null-data">{{'shp.noresult' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="shop-list" *ngIf="listShop.length>0">
        <div class="shop-item" *ngFor="let shop of listShop" (click)="gotoShopDetail(shop)">
            <img src="{{shop.Image_Url | imageUrl}}" onerror="this.src='assets/iconImages/noimage.png'" />
            <div class="shop-attr">
                <p class="shop-name">{{shop.Shop_Name}}</p>
                <p class="shop-address">{{shop.Address}}</p>
            </div>
        </div>
    </div>
    <div class="shop-list" *ngIf="listShop.length==0">
        <h4 class="null-shop">{{'shp.noresult' | translate}}</h4>
    </div>
</ion-content>
