<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button clear small navPop start class="button-back">
        <img src="assets/images/try/icon-29.png" /> Back
        </button>
        <ion-title class="custom-title">{{'register.title' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="login-page-header">
        <div class="full-row">
        <img src="assets/images/banner2.png"/>
        </div>
    </div>
    <p class="title-head"><ion-icon name="person"></ion-icon> {{'register.subtitle' | translate}}</p>
    <form [formGroup]="todo" (ngSubmit)="logForm()">
         <ion-item>
            <ion-label>{{'register.logForm.FirstName' | translate}}</ion-label>
            <ion-input type="text" formControlName="FirstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>{{'register.logForm.LastName' | translate}}</ion-label>
            <ion-input type="text" formControlName="LastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>{{'register.logForm.Email' | translate}}</ion-label>
            <ion-input type="email" formControlName="Email"></ion-input>
        </ion-item> 

        <ion-item>
            <ion-label>{{'register.logForm.UserName' | translate}}</ion-label>
            <ion-input type="email" formControlName="UserName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>{{'register.logForm.Password' | translate}}</ion-label>
            <ion-input type="password" formControlName="Password"></ion-input>
        </ion-item>

        <!-- <ion-item>
            <ion-label>{{'register.logForm.ConfirmPassword' | translate}}</ion-label>
            <ion-input type="password" formControlName="ConfirmPassword"></ion-input>
        </ion-item> -->

        <!-- <ion-item>
            <ion-label>{{'register.logForm.LanguageId' | translate}}</ion-label>
            <ion-select formControlName="LanguageId">
                <ion-option value="vi_VN">{{'menu.setting-language.Vi_VN' | translate}}</ion-option>
                <ion-option value="en_US">{{'menu.setting-language.En_US' | translate}}</ion-option>
            </ion-select>
        </ion-item> -->

        <button ion-button full type="submit" [disabled]="!todo.valid">{{'register.logForm.submitButton' | translate}}</button>
    </form>
</ion-content>
