<ion-header>

  <ion-navbar>
    <ion-title>{{'nl.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="listNews">
    <ion-item *ngFor="let item of listNotice" (click)="goToDetail(item)">
      <h2>{{item.TITLE}}</h2>
      <p class="left">{{'nl.readmore' | translate}}...<ion-icon name="md-arrow-forward"></ion-icon></p>
      <p class="right">{{item.CREATE_DATE | dateFormat:"DD/MM/YYYY"}}</p>
      <div class="block"></div>
    </ion-item>
  </ion-list>
</ion-content>
