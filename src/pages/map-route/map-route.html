<ion-header>

  <ion-navbar>
    <ion-title>{{'mapqb.route' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="showInfo">
    <div class="info">{{'mapqb.range' | translate}}: {{distance}}</div>
    <div class="info">{{'mapqb.time' | translate}}: {{duration}}</div>
  </div>
  <div #map id="map"></div>
  <button ion-button class="updateroute" (click)="isLocationAvailable()">{{'mapqb.updateroute' | translate}}</button>
  <div class="btn-center-map" (click)="setMapCenter()">
    <ion-icon name="ios-pin-outline"></ion-icon>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-segment color="cwhite" [(ngModel)]="transportType" (ionChange)="segmentChanged($event)">
      <ion-segment-button color="cwhite" value="car">
        <img width="20" src="{{transportType == 'car' ? 'assets/images/car.png' : 'assets/images/car_1.png'}}" />
      </ion-segment-button>
      <ion-segment-button value="walk">
        <img width="20" src="{{transportType == 'walk' ? 'assets/images/walk.png' : 'assets/images/walk_1.png'}}" />
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
