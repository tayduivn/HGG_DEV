<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="tab-top" *ngIf="type != 'N_ADVICE'">
    <div class="tab-top-item" [ngClass]="type == 'N_POEMS' ? 'active': ''" (click)="changeType('N_POEMS')">
      {{ 'advice-list.tab-poem' | translate }}
    </div>
    <div class="tab-top-item" [ngClass]="type == 'N_HERITAGE' ? 'active': ''" (click)="changeType('N_HERITAGE')">
      {{ 'advice-list.tab-historicalitem' | translate }}
    </div>
    <div class="tab-top-item" [ngClass]="type == 'N_VIDEOS' ? 'active': ''" (click)="changeType('N_VIDEOS')">
      {{ 'advice-list.tab-video' | translate }}
    </div>
    
  </div>
  <div class="item-list" *ngFor="let item of listAdvice">
    <img src="{{item.stt}}" onerror="this.src='assets/image/noimage.png'" />
    <div class="advice-title" (click)="gotoAdviceInfo(item)">
      {{item.TITLE}}
    </div>
  </div>
</ion-content>
