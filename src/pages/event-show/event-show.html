<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'eventpage.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="p-a">
  <div class="list">
      <div class="item-list" *ngFor="let tgp_event of listTGP_Event" (click)=showDetailTGP_Event(tgp_event)>
        <div class="event-image">
          <img src="{{tgp_event.NewsImages[0]?.Url | imageUrl}}" onerror="this.src='assets/iconImages/noimage_event.png'" />
        </div>
        <div class="event-info">
          <h2 class="event-name">{{tgp_event?.News_Title}}</h2>
          <p>{{getStatus(tgp_event)}}</p>
        </div>
      </div>
  </div>

  <!--<div class="load-more">
    <button class="btn-load-more" [hidden]="!hasNextPage" (click)="loadMoreTenTGP_Event()">{{'eventpage.morePage' | translate}}</button>
  </div>-->
</ion-content>
